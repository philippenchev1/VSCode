<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="tab-buttons">
                <button class="tab" id="sign-up-tab">Sign Up</button>
                <button class="tab" id="log-in-tab">Log In</button>
            </div>
            <h1>Sign Up for Free</h1>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name *" required>
                    <input type="text" placeholder="Last Name *" required>
                </div>
                <input type="email" placeholder="Email Address *" required>
                <input type="password" placeholder="Set A Password *" required>
                <button type="submit" class="submit-btn">GET STARTED</button>
            </form>
        </div>
    </div>
</body>
</html>
